<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Formulario.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Cadastro</title>
</head>


<body>
    <div class="d-flex justify-content-center">
        <div>
            <h1 class="text-center" id="titulo">Cadastro de DEVs</h1>
            <p class="text-center" id="subtitulo">Complete suas informações:</p>
            <br>

            <div class="container">
                <form>
                    <fieldset class="row">
                        <div class="col-sm-6">

                            <label for="nome"><strong>Nome:</strong></label>
                            <input type="text" class="form-control" name="nome" id="nome" required>
                        </div>

                        <div class="col-sm-6">
                            <label for="sobrenome"><strong>Sobrenome:</strong></label>
                            <input type="text" class="form-control" name="sobrenome" id="sobrenome" required>
                        </div>

                        <div class="col-sm-6 align-self-center">
                            <label for="email"><strong>E-mail:</strong></label>
                            <input type="email" class="form-control" name="email" id="email" required>
                        </div>

                    </fieldset> <br>

                    <div class="row">
                        <label class=" aplicacao"><strong>De qual lado da Aplicação você desenvolve?</strong></label>
                        <label>
                            <input type="radio" name="devweb" value="frontend">Front-end
                        </label>

                        <label class=" aplicacao">
                            <input type="radio" name="devweb" value="backend">Back-end
                        </label>

                        <label class=" aplicacao">
                            <input type="radio" name="devweb" value="fullstack">Full Stack
                        </label>
                    </div> <br>

                    <div class="row">
                        <label for="senioridade"><strong>Senioridade:</strong></label>
                        <select class="col-sm-2" id="senioridade">
                            <option selected disabled value="">Selecione:</option>
                            <option>Júnior</option>
                            <option>Pleno</option>
                            <option>Sênior</option>
                        </select>
                    </div> <br>

                    <fieldset class="grupo">
                        <div id="check">
                            <label><strong>Selecione as tecnologias que usa ou domina:</strong></label><br>
                            <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                            <label for="tecnologia1">HTML</label>
                            <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                            <label for="tecnologia2">CSS</label>
                            <input type="checkbox" id="tecnologia3" name="tecnologia3" value="Javascript">
                            <label for="tecnologia3">Javascript</label>
                            <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
                            <label for="tecnologia4">PHP</label>
                            <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#">
                            <label for="tecnologia5">C#</label>
                            <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Python">
                            <label for="tecnologia6">Python</label>
                            <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Java">
                            <label for="tecnologia7">Java</label>
                        </div>
                    </fieldset><br>

                    <div class="row">
                        <br>
                        <label><strong>Conte um pouco da sua experiência:</strong></label>
                        <textarea id="experiencia" name="experiencia"></textarea>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-success" type="submit" id="botao">Concluído</button>
                    </div>
            </div>
            </form>
        </div>
</body>

</html>
